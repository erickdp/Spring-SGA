<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Hola mundo con Spring Boot</h1>
        <p th:text="${mensaje}"></p>
        <p th:text="${saludo}"></p>
        <br/>
        <a th:href="@{/agregar}">Crear persona</a>
        <!--Si la lista es nulo no se muestra la tabla-->
        <div th:if="${personas != null and !personas.empty}">
            <table border="1" >
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                </tr>
                <tr th:each="persona : ${personas}" >
                    <td th:text="${persona.nombre}" />
                    <td th:text="${persona.apellido}" />
                    <td th:text="${persona.email}" />
                    <td th:text="${persona.telefono}" />
                    <td><a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"/></td>
                    <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            <h2>La lista est√° vacia</h2>
        </div>
    </body>
</html>
